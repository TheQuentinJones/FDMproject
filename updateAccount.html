</head>
<body style="background-color: gray; color: white;" >
  <header class="mb-5 sticky-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Update Account</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./newAccount.html">New Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./updateAccount.html">Update Account</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
  <section class="new_account_form container" style="height: 100vh;">
    <form class="input-group mb-3" method="POST">
      <label class="input-group-text" for="inputGroupSelect01">Type of Account</label>
      <select class="form-select mr-2" id="inputGroupSelect01" required>
        <option value="1">Checking</option>
        <option value="2">Savings</option>
        <option value="3">Investment</option>
      </select>

      <label class="input-group-text ml-1" for="dollarAmount">Starting Balance</label>
      <input type="number" class="form-control" id="dollarAmount" min="0" step="0.01" pattern="^\d+(\.\d{1,2})?$"
        title="Enter a valid dollar amount (e.g., 10.99)" required>
      <br>
      <br>
      <button class="form-button btn btn-primary" id="primary-submit">Update Account</button>
    </form>
  </section>
